name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: "1.25"

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      go_src: ${{ steps.filter.outputs.go_src }}
      workflow_config: ${{ steps.filter.outputs.workflow_config }}

    steps:
      - uses: actions/checkout@v4
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            go_src:
              - '**.go'
              - 'go.mod'
              - 'go.sum'
            workflow_config:
              - '.github/workflows/ci.yml'
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [changes]
    if: |
      needs.changes.outputs.go_src == 'true' ||
      needs.changes.outputs.workflow_config == 'true'
    strategy:
      matrix:
        go-version: ["1.25"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [changes]
    if: |
      needs.changes.outputs.go_src == 'true' ||
      needs.changes.outputs.workflow_config == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint, changes]
    if: |
      needs.changes.outputs.go_src == 'true' ||
      needs.changes.outputs.workflow_config == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        run: |
          go build -v -o oci-store .
          ./oci-store --help

      - name: Test CLI structure
        run: |
          ./oci-store --help
          ./oci-store s3 --help
          ./oci-store gcs --help
          ./oci-store azure --help

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [build, changes]
    if: |
      needs.changes.outputs.go_src == 'true' || 
      needs.changes.outputs.workflow_config == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        run: go build -o oci-store .

      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.5
        with:
          install-awslocal: "true"

      - name: Create S3 bucket
        run: |
          localstack wait -t 60
          awslocal s3api create-bucket --bucket test-bucket

      - name: Test Push image to S3
        run: |
          docker pull alpine:latest
          env AWS_ACCESS_KEY_ID=test AWS_SECRET_ACCESS_KEY=test \
          ./oci-store s3 push -r us-east-1 test-bucket/app:v1.0 -i alpine:latest -e s3.localhost.localstack.cloud:4566

      - name: Test Pull image from S3
        run: |
          env AWS_ACCESS_KEY_ID=test AWS_SECRET_ACCESS_KEY=test \
          ./oci-store s3 pull -r us-east-1 test-bucket/app:v1.0 -e s3.localhost.localstack.cloud:4566
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [changes]
    if: |
      needs.changes.outputs.go_src == 'true' ||
      needs.changes.outputs.workflow_config == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: "./..."
