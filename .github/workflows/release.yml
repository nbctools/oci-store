name: Release

on:
  push:
    tags:
      - "v*"

env:
  GO_VERSION: "1.25"

jobs:
  # The 'create-release' job is removed. Its functionality (creating the release)
  # is now handled by 'softprops/action-gh-release' in the 'create-github-release' job.
  # The 'upload_url' output is no longer directly used as softprops handles asset uploads internally.

  build-assets: # Renamed from 'build-and-upload'
    name: Build Assets
    runs-on: ubuntu-latest
    # Removed `needs: create-release` as create-release is gone and this job
    # now focuses solely on building and archiving assets.
    # It doesn't need to explicitly wait for a release creation step.
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            asset_name: oci-store-linux-amd64
          - goos: linux
            goarch: arm64
            asset_name: oci-store-linux-arm64
          - goos: darwin
            goarch: amd64
            asset_name: oci-store-darwin-amd64
          - goos: darwin
            goarch: arm64
            asset_name: oci-store-darwin-arm64
          - goos: windows
            goarch: amd64
            asset_name: oci-store-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -o ${{ matrix.asset_name }} .

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: |
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}
          sha256sum ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          zip ${{ matrix.asset_name }}.zip ${{ matrix.asset_name }}
          # Using certutil for sha256 on Windows
          certutil -hashfile ${{ matrix.asset_name }}.zip sha256 | findstr /V "sha256" | findstr /V "${{ matrix.asset_name }}.zip" > ${{ matrix.asset_name }}.zip.sha256

      - name: Upload artifact (Unix)
        if: matrix.goos != 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }} # Each asset gets its own artifact
          path: |
            ./${{ matrix.asset_name }}.tar.gz
            ./${{ matrix.asset_name }}.tar.gz.sha256
          retention-days: 1 # Optional: save space

      - name: Upload artifact (Windows)
        if: matrix.goos == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }} # Each asset gets its own artifact
          path: |
            ./${{ matrix.asset_name }}.zip
            ./${{ matrix.asset_name }}.zip.sha256
          retention-days: 1 # Optional: save space

  create-github-release: # New job to create the release and upload all assets
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-assets] # Depends on all assets being built and uploaded as artifacts
    if: needs.build-assets.result == 'success' # Only proceed if all assets were built successfully

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release_assets # All artifacts will be downloaded into this directory

      - name: List downloaded files (for debugging)
        run: ls -R ./release_assets

      - name: Create Release and Upload Assets
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./release_assets/**/*.tar.gz
            ./release_assets/**/*.tar.gz.sha256
            ./release_assets/**/*.zip
            ./release_assets/**/*.zip.sha256
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          # You can add a custom release body here, e.g.:
          # body: |
          #   This is release ${{ github.ref_name }}.
          #   See changes: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    # Changed needs to depend on the new release creation job
    needs: [create-github-release]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate Homebrew formula
        run: |
          # Get version from tag (e.g., '1.0.0' from 'v1.0.0')
          VERSION=${GITHUB_REF#refs/tags/v}

          # Get SHA256 for macOS binary by querying the GitHub API for the created release.
          # This approach is robust as it fetches directly from the source of truth.
          SHA256=$(curl -sL https://api.github.com/repos/${{ github.repository }}/releases/tags/${GITHUB_REF_NAME} \
            | grep "oci-store-darwin-amd64.tar.gz.sha256" \
            | cut -d'"' -f8 \
            | curl -sL - \
            | cut -d' ' -f1)

          # Generate formula
          cat > oci-store.rb << EOF
          class OciStore < Formula
            desc "Multi-backend Docker image storage CLI tool"
            homepage "https://github.com/${{ github.repository }}"
            url "https://github.com/${{ github.repository }}/releases/download/${GITHUB_REF_NAME}/oci-store-darwin-amd64.tar.gz"
            sha256 "${SHA256}"
            license "MIT"

            def install
              bin.install "oci-store"
            end

            test do
              system "#{bin}/oci-store", "--help"
            end
          end
          EOF

          echo "Generated formula:"
          cat oci-store.rb

      - name: Create Homebrew PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.HOMEBREW_TOKEN }}
          repository: homebrew/homebrew-core
          branch: oci-store-${{ github.ref_name }}
          title: "oci-store ${GITHUB_REF#refs/tags/v/}"
          body: |
            Created by https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ### Formula
            ```ruby
            $(cat oci-store.rb)
            ```
          commit-message: "oci-store ${GITHUB_REF#refs/tags/v/}"
          delete-branch: true
