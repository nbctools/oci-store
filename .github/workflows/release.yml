name: Release

on:
  push:
    tags:
      - "v*"

env:
  GO_VERSION: "1.25"

permissions:
  contents: write

jobs:
  build-assets:
    name: Build Assets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            asset_name: oci-store-linux-amd64
          - goos: linux
            goarch: arm64
            asset_name: oci-store-linux-arm64
          - goos: darwin
            goarch: amd64
            asset_name: oci-store-darwin-amd64
          - goos: darwin
            goarch: arm64
            asset_name: oci-store-darwin-arm64
          - goos: windows
            goarch: amd64
            asset_name: oci-store-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -o ${{ matrix.asset_name }} .

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: |
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}
          sha256sum ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          zip ${{ matrix.asset_name }}.zip ${{ matrix.asset_name }}
          sha256sum ${{ matrix.asset_name }}.zip > ${{ matrix.asset_name }}.zip.sha256

      - name: Upload artifact (Unix)
        if: matrix.goos != 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ./${{ matrix.asset_name }}.tar.gz
            ./${{ matrix.asset_name }}.tar.gz.sha256
          retention-days: 1

      - name: Upload artifact (Windows)
        if: matrix.goos == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ./${{ matrix.asset_name }}.zip
            ./${{ matrix.asset_name }}.zip.sha256
          retention-days: 1

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-assets]
    if: needs.build-assets.result == 'success'

    steps:
      # Removed: - name: Checkout code uses: actions/checkout@v4 (not strictly needed for this job's function)

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release_assets

      # Optional: Remove this step once the workflow is confirmed to be working correctly
      - name: List downloaded files (for debugging)
        run: ls -R ./release_assets

      - name: Create Release and Upload Assets
        id: create_release
        uses: softprops/action-gh-release@v2
        # env:
        #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ./release_assets/**/*.tar.gz
            ./release_assets/**/*.tar.gz.sha256
            ./release_assets/**/*.zip
            ./release_assets/**/*.zip.sha256
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: [create-github-release]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate Homebrew formula
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          SHA256=$(curl -sL https://api.github.com/repos/${{ github.repository }}/releases/tags/${GITHUB_REF_NAME} \
            | grep "oci-store-darwin-amd64.tar.gz.sha256" \
            | cut -d'"' -f8 \
            | curl -sL - \
            | cut -d' ' -f1)

          cat > oci-store.rb << EOF
          class OciStore < Formula
            desc "Multi-backend Docker image storage CLI tool"
            homepage "https://github.com/${{ github.repository }}"
            url "https://github.com/${{ github.repository }}/releases/download/${GITHUB_REF_NAME}/oci-store-darwin-amd64.tar.gz"
            sha256 "${SHA256}"
            license "MIT"

            def install
              bin.install "oci-store"
            end

            test do
              system "#{bin}/oci-store", "--help"
            end
          end
          EOF

          echo "Generated formula:"
          cat oci-store.rb

      - name: Create Homebrew PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.HOMEBREW_TOKEN }}
          repository: homebrew/homebrew-core
          branch: oci-store-${{ github.ref_name }}
          # Optimized title and commit-message
          title: "oci-store ${{ github.ref_name }}"
          body: |
            Created by https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ### Formula
            ```ruby
            $(cat oci-store.rb)
            ```
          # Optimized commit-message
          commit-message: "oci-store ${{ github.ref_name }}"
          delete-branch: true
