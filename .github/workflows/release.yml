name: Release

on:
  push:
    tags:
      - "v*"

env:
  GO_VERSION: "1.25"

permissions:
  contents: write

jobs:
  build-assets:
    name: Build Assets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            asset_name: oci-store-linux-amd64
          - goos: linux
            goarch: arm64
            asset_name: oci-store-linux-arm64
          - goos: darwin
            goarch: amd64
            asset_name: oci-store-darwin-amd64
          - goos: darwin
            goarch: arm64
            asset_name: oci-store-darwin-arm64
          - goos: windows
            goarch: amd64
            asset_name: oci-store-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -o ${{ matrix.asset_name }} .

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: |
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}
          sha256sum ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          zip ${{ matrix.asset_name }}.zip ${{ matrix.asset_name }}
          sha256sum ${{ matrix.asset_name }}.zip > ${{ matrix.asset_name }}.zip.sha256

      - name: Upload artifact (Unix)
        if: matrix.goos != 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ./${{ matrix.asset_name }}.tar.gz
            ./${{ matrix.asset_name }}.tar.gz.sha256
          retention-days: 1

      - name: Upload artifact (Windows)
        if: matrix.goos == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ./${{ matrix.asset_name }}.zip
            ./${{ matrix.asset_name }}.zip.sha256
          retention-days: 1

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-assets]
    if: needs.build-assets.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release_assets

      # Optional: Remove this step once the workflow is confirmed to be working correctly
      - name: List downloaded files (for debugging)
        run: ls -R ./release_assets

      - name: Create source tarball
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          git archive --format=tar.gz --prefix=oci-store-${VERSION}/ -o source.tar.gz ${GITHUB_REF_NAME}
          sha256sum source.tar.gz > source.tar.gz.sha256

      - name: Create Release and Upload Assets
        id: create_release
        uses: softprops/action-gh-release@v2
        # env:
        #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ./release_assets/**/*.tar.gz
            ./release_assets/**/*.tar.gz.sha256
            ./release_assets/**/*.zip
            ./release_assets/**/*.zip.sha256
            ./source.tar.gz
            ./source.tar.gz.sha256
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: [create-github-release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate Homebrew formula
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # Wait for release to be available in GitHub API (up to 60 seconds)
          echo "Waiting for release assets to be available..."
          RETRY_COUNT=0
          MAX_RETRIES=12
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -sL "https://api.github.com/repos/${{ github.repository }}/releases/tags/${GITHUB_REF_NAME}" | grep -q "source.tar.gz.sha256"; then
              echo "✓ Release assets found!"
              break
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Waiting... (attempt $RETRY_COUNT/$MAX_RETRIES)"
            sleep 5
          done
          
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "ERROR: Release assets not found after 60 seconds"
            exit 1
          fi
          
          # Fetch SHA256 with improved parsing
          SHA256=$(curl -sL "https://api.github.com/repos/${{ github.repository }}/releases/tags/${GITHUB_REF_NAME}" \
            | grep '"browser_download_url".*source.tar.gz.sha256"' \
            | cut -d'"' -f4 \
            | xargs curl -sL \
            | awk '{print $1}')
          
          # Validate SHA256 was retrieved
          if [ -z "$SHA256" ] || [ ${#SHA256} -ne 64 ]; then
            echo "ERROR: Failed to retrieve valid SHA256 for source.tar.gz"
            echo "SHA256 value: '$SHA256'"
            exit 1
          fi
          
          echo "✓ SHA256: $SHA256"
          
          # Generate improved formula
          cat > oci-store.rb << 'FORMULA_EOF'
          class OciStore < Formula
            desc "Multi-backend Docker image storage CLI tool"
            homepage "https://github.com/${{ github.repository }}"
            url "https://github.com/${{ github.repository }}/releases/download/${GITHUB_REF_NAME}/source.tar.gz"
            sha256 "${SHA256}"
            license "MIT"
          
            depends_on "go" => :build
          
            def install
              system "go", "build", *std_go_args(ldflags: "-s -w"), "."
            end
          
            test do
              assert_match "Multi-Backend Docker Image Storage", shell_output("#{bin}/oci-store --help")
              assert_match "S3 storage operations", shell_output("#{bin}/oci-store s3 --help")
              assert_match "Google Cloud Storage operations", shell_output("#{bin}/oci-store gcs --help")
              assert_match "Azure Blob Storage operations", shell_output("#{bin}/oci-store azure --help")
            end
          end
          FORMULA_EOF
          
          # Substitute variables
          sed -i.bak "s|\${{ github.repository }}|${{ github.repository }}|g" oci-store.rb
          sed -i.bak "s|\${GITHUB_REF_NAME}|${GITHUB_REF_NAME}|g" oci-store.rb
          sed -i.bak "s|\${SHA256}|${SHA256}|g" oci-store.rb
          rm oci-store.rb.bak
          
          echo ""
          echo "Generated formula:"
          cat oci-store.rb

      - name: Clone Homebrew Tap and create PR
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}
        run: |
          # Clean and validate token
          TOKEN=$(echo "$GH_TOKEN" | tr -d '\n\r' | xargs)
          
          if [ -z "$TOKEN" ]; then
            echo "ERROR: HOMEBREW_TOKEN is empty or invalid"
            exit 1
          fi
          
          # Configure git to use the token
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadOf "https://github.com/"
          
          # Clone the tap repository
          git clone https://github.com/nbctools/homebrew-tap.git homebrew-tap
          cd homebrew-tap
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create a new branch
          BRANCH="oci-store-${{ github.ref_name }}"
          git checkout -b "$BRANCH"
          
          # Copy the formula
          cp ../oci-store.rb Formula/oci-store.rb
          
          # Check if there are changes
          if git diff --quiet Formula/oci-store.rb; then
            echo "No changes to formula, skipping"
            exit 0
          fi
          
          # Commit and push
          git add Formula/oci-store.rb
          git commit -m "oci-store: update to ${{ github.ref_name }}"
          git push origin "$BRANCH"
          
          # Create PR using gh CLI
          cd ..
          gh pr create \
            --repo nbctools/homebrew-tap \
            --head "$BRANCH" \
            --title "oci-store: update to ${{ github.ref_name }}" \
            --body "Automated update from https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

          ### Changes
          - Update oci-store to version ${{ github.ref_name }}

          ### Formula
          \`\`\`ruby
          $(cat oci-store.rb)
          \`\`\`"
