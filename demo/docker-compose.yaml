services:
  localstack:
    container_name: localstack_s3
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566" # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559" # external services port range
    environment:
      # Only enable the S3 service to reduce resource usage
      - SERVICES=s3
      # - DEBUG=1
    volumes:
      # Persist LocalStack data (S3 buckets/objects) to a named volume on your host
      - localstack-data:/var/lib/localstack
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4566/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s # Give LocalStack some time to start up initially

volumes:
  # Define the named volume for LocalStack data persistence
  localstack-data:
